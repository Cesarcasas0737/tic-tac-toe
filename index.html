<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style>
    <script src="script.js"defer></script>
</head>
<body>
    <div class="header">
        <div class="title">
            <p>Tic-tac-Toe!</p>
        </div>
    </div>

    <div class="grid-wrapper">
        <div id="welcomeScreen">
            <form id="player-choice-form">
                <div class="promptWrapper">
                    <div class="promptBox">
                        <div class="promptName">
                            <label for="name">Player1</label>
                            <input type="text" id="pOneName" placeholder="name" required>
                        </div>
                        <div class="promptSymbol">
                            <label for="symbol">O</label>
                            <input type="radio" id="pOneSymbol" name="pOneO"  onclick="ensureFormChoice()">
                            <br>
                            <label for="symbol">X</label>
                            <input type="radio" id="pOneSymbol" name="pOneX"  onclick="ensureFormChoice()">
                        </div>
                    </div>
                    <div class="promptBox">
                        <div class="promptName">
                            <label for="name">Player2</label>
                            <input type="text" id="pTwoName" placeholder="name" required>
                        </div>
                        <div class="promptSymbol">
                            <label for="symbol">O</label>
                            <input type="radio" id="pTwoSymbol" name="pTwoO" value="O" onclick="ensureFormChoice()">
                            <br>
                            <label for="symbol">X</label>
                            <input type="radio" id="pTwoSymbol" name="pTwoX" value="X"  onclick="ensureFormChoice()">
                        </div>
                    </div>
                </div>
                <div class="confirmButton">
                    <input type="submit" value="confirm" onclick="getFormInfo()">
                </div>
            </form>
        </div>

        <div id="grid-content">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>

            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>

            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="scorecard">
            <div id="playerOneScore" class="score">Player1: </div>
            <div id="playerTies"class="score">Ties: </div>
            <div id="playerTwoScore" class="score">Player2: </div>
        </div>
    </div>

    <div class="footer">
        <p>filler stuff</p>
    </div>
</body>
</html>
